name: Deploy website on push to production branch
on:
  push:
    branches:
      - 'production'
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: gcam1037.siteground.biz
          username: cepo@conorepo.com
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: conorepo.com/public_html/testing/